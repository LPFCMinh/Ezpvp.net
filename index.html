<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EzPvp Network</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="wrap">
      <div class="brand">EzPvp Network</div>
      <nav>
        <a href="https://discord.gg/your_invite" target="_blank">Discord</a>
        <a href="#info">Thông tin</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>Chào mừng đến EzPvp Network</h1>
      <p class="ip">IP: <b id="ip">ezpvp.net</b> • Hỗ trợ: 1.8 → 1.21+</p>
      <div class="btns">
        <button class="btn" onclick="copyIP()">Copy IP</button>
        <a class="btn alt" href="https://discord.gg/badVvT4MFa" target="_blank">Tham gia Discord</a>
      </div>
    </div>
  </section>

  <section id="info" class="card">
    <h2>Thông tin nhanh</h2>
    <ul>
      <li>⚔️ War Hours TNT: 19:00–21:00 mỗi ngày</li>
      <li>🛡️ Anti-bot & Anti-DDoS từ host</li>
      <li>🚀 Purpur 1.21.x – Java 21</li>
    </ul>
  </section>

  <footer class="foot">© EzPvp Network • ezpvp.net</footer>

  <script>
    function copyIP() {
      const ip = document.getElementById('ip').textContent.trim();
      navigator.clipboard.writeText(ip).then(()=>{
        alert('Đã copy: ' + ip);
      });
    }
  </script>
</body>
</html>
